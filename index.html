<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .html, body {
            height: 100dvh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;    
        }

        .container {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: 0.2s ease-in-out;
        }

        .container.active {
            background-color: #000000;
        }

        .toggle-button {
            width: 100px;
            height: 50px;
            background-color: #cccccc;
            border-radius: 50px;
            padding: 5px;
            position: relative;
            transition: 0.2s ease-in-out;
            cursor: pointer;
        }

        .circle {
            width: 50px;
            height: 50px;
            background-color: #ffffff;
            border-radius: 50%;
            transition: 0.2s ease-in-out;
        }

        .toggle-button.active {
            background-color: #71DC85;
            position: relative;
        }

        .toggle-button.active > .circle {
            margin-left: 50px;
        }

        input[type="radio"] {
            opacity: 0;
        }

        .radio_circle {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 20px;
            height: 20px;
            background-color: #ffffff;
            border-radius: 50%;
            border: 1px solid #cccccc;
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }

        .radio_label {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #cccccc;
        }

        .radio_circle.active {
            background-color: #22A0FB;  
            border: 1px solid #22A0FB;
        }

    </style>
</head>
<body>
    <div class="container"> 
            <label for="radio" class="radio_label" id="radio_label">
                <div class="radio_circle" id="radio_container" >        
                </div>        
            </label>
        <div class="toggle-button">
            <div class="circle">
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
